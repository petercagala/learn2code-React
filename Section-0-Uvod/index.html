    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
            <div id="app">
                My friend <strong>{{dude}}</strong>

                <ul>
                    <li :class="{strong: !hasLessWords(dudeItem)}" 
                    @click="counter++" 
                    v-for='dudeItem in dudeList'>
                        {{dudeItem}}
                        
                        <small v-if="hasLessWords(dudeItem)">
                            <em>
                                 -> lol, short name
                            </em>
                        </small>


                    </li>
                </ul>

                <p>
                    {{counter}}
                </p>

                <form class="add-new" @submit.prevent="addDude">
                    <input type="text" v-model="newDude">

                </form>

                <p class="preview">
                    {{newDude}}
                </p>
            </div>

            <script>
                const app = new Vue(
                    {
                        el: '#app',
                        data: {
                            dude: "Jake the dog",
                            dudeList: [
                                'Finn the Human',
                                'Jake the dog'
                            ],
                            counter: 0,
                            newDude: ''
                        },
                        methods: {
                            addDude() {
                                this.dudeList.push(this.newDude);
                                this.newDude = '';
                            },
                            hasLessWords(dudeItem) {
                                return (dudeItem.split(' ').length < 3);
                            }
                        }
                    }
                );
            </script>
    </body>
